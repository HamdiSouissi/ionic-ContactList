<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Contact
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar  [(ngModel)]="searchTerm"  placeholder="Chercher" showCancelButton="focus" animated></ion-searchbar>

 <!-- List of Sliding Items -->
<ion-list>
  <ion-item-sliding *ngFor="let contact of contactList | filter:searchTerm; let i=index">
    <ion-item (click)="viewContact(contact)">
      <ion-label>{{contact.value.nom}} {{contact.value.prenom}}</ion-label>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option (click)="update(contact)"><ion-icon name="pencil-outline"></ion-icon>Mettre Ã  jour</ion-item-option>
      <ion-item-option color="danger" (click)="delete(contact.key)"><ion-icon name="trash-outline"></ion-icon> Supprimer</ion-item-option>

    </ion-item-options>

  </ion-item-sliding>

</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addContact()">
    <ion-icon name="add-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
</ion-content>
